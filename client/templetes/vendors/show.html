<template name="vendorShow">
    <div class="row">
        <div class="col-md-6">
            <img src="/images/vendors/{{slug}}.jpg" alt="{{name}}"/>
        </div>
        <div class="col-md-6">
            <h1>{{name}}</h1>

            <p class="lead">{{{ markdown description}}}</p>
        </div>
    </div>
    <div class="row">
        {{#each products}}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="/images/products/{{image}}" class="img-responsive" alt="...">

                    <div class="caption">
                        <a href="{{pathFor 'productShow'}}" class="hidden-sm">
                            <h3>{{name}}</h3>
                        </a>
                        <h5 class="price-text-color">
                            {{money price}}
                        </h5>

                        <p>{{description}}</p>
                    </div>
                </div>
            </div>

        {{/each}}
    </div>
</template>
