<template name="vendorShow">
    <div class="row">
        <div class="col-md-7">
            <img src="/images/vendors/{{image}}" alt="{{name}}"/>
        </div>
        <div class="col-md-5">
            <h1>{{name}}</h1>

            <p class="lead">{{{ markdown description}}}</p>

            <div class="row">
                {{#each products}}
                    {{> productTile this}}
                {{/each}}

            </div>
        </div>
    </div>

</template>
